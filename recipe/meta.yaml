{% set name = "maturin" %}
{% set version = "0.12.19" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3d6265b547d8260f217f9257308855eed076ac580ef317f3d41900ed38f33e67

build:
  number: 0
  skip: true  # [py==27]
  missing_dso_whitelist:   # [osx]
    - /usr/lib/libresolv.9.dylib  # [osx]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}              # [unix]
    - {{ compiler('m2w64_c') }}        # [win]
    # seems to work with defaults from conda-forge-pinning (at the moment)
    - rust  # [not osx]
    # investigating...
    - rust >=1.54  # [osx]
  host:
    - pip
    # upstream pyproject.toml specifies versions below, but unavailable via conda-forge channel
    # - setuptools >=53.0.0,<54.0.0
    # latest version of setuptools fails, so pinning to slightly older version as suggested in:
    # https://github.com/pypa/setuptools/issues/3199
    - setuptools <=60.10.0
    - python
    - tomli >=1.1.0
  run:
    - python
    - tomli >=1.1.0

test:
  commands:
    - maturin --help

about:
  home: https://github.com/PyO3/maturin
  license: MIT
  license_family: MIT
  license_file: license-mit
  summary: >-
    Build and publish crates with pyo3, rust-cpython and cffi bindings as well as rust binaries as python packages

extra:
  recipe-maintainers:
    - apcamargo
    - synapticarbors
